{% extends 'fishing/base.html' %}

{% block content %}
    {% for post in posts %}
    <div>
        <div>
            {{ post.published_date }}
        </div>
        <h1><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>ссылка: {{ post.adress }}</p>
    </div>
    {% endfor %}

    {% if user.is_authenticated %}
        <a href="{% url 'blog:post_new' %}">Добавить</a>
    {% endif %}


{% endblock %}

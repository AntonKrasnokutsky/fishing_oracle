<div>
    {% if post.published_date %}
        <div>
            {{ post.published_date }}
        </div>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}"><span></span></a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>

{% extends 'fishing/base.html' %}

{% block content %}
<div>
    {% if post.published_date %}
        <div>
            {{ post.published_date }}
        </div>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'blog:post_edit' post.pk %}">Изменить</a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
<a onclick="back()" class="btn">Назад</a>
{% endblock %}

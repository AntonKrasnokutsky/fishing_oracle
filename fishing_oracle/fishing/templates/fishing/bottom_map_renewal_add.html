{% extends 'fishing/base.html' %}
{% block content %}
{% if bottom_map.owner %}
<h1>Маркерная карта: {{bottom_map}}</h1>
<p>Маркерная карта: {{bottom_map}}</p>
{% else %}
<h1>Добавление маркерной карты</h1>
<p>Новая маркерная карта:</p>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form }}
  </table>
  <input type="submit" value="Сохранить" />
</form>
{% endblock %}

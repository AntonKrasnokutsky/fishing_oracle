{% extends 'fishing/base.html' %}
{% block content %}
{% if place.place_locality %}
<h1>Место: {{place.place_locality}}</h1>
<p>Водоём: {{place.place_locality}}</p>
{% else %}
<h1>Добавление места</h1>
<p>Новое место:</p>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form }}
  </table>
  <input type="submit" value="Сохранить" />
</form>
{% endblock %}

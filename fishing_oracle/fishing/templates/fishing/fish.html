{% extends 'fishing/base.html' %} {% block content %} {% if fish_list %}
<ul>
  {% for fish in fish_list %}
  <li>
    <a href="{% url 'fishing:fish_details' fish.id %}">{{fish.name_of_fish}}</a>
    {% if user.is_staff %}
    <a href="{% url 'fishing:fish_remove' fish.id %}">Удалить</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% else %}
<p>База рыб пуста</p>
{% endif %} {% if user.is_staff %}
<p><a href="{% url 'fishing:fish_add' %}">Добавить</a></p>
{% endif %} {% endblock %}

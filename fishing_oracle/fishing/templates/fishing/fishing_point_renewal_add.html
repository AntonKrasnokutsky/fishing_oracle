{% extends 'fishing/base.html' %}
{% block content %}
{% if fishing_point.fishing_point_azimuth %}
<h1>Точка ловли: {{fishing_point}}</h1>
<p>Точка ловли: {{fishing_point}}</p>
{% else %}
<h1>Добавление точки ловли</h1>
<p>Новая точка ловли:</p>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form }}
  </table>
  <input type="submit" value="Сохранить" />
</form>
{% endblock %}

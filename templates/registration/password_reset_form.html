{% extends 'fishing/base.html' %}
{% block content %}


<div class="info">
  <form class="info__login-form" method="post">
    {% csrf_token %}
    <div class="info__login-block">
      <p class="info__login-form-text">Электронная почта:</p>
      <input class="info__login-form-input" type="email" name="email" autofocus autocapitalize="none" autocomplete="username" maxlength="254" required id="id_email">
    </div>
    <div class="info__login-form-error">
      {% for error in form.email.errors %}
        <p>{{ error }}</p>
      {% endfor %}
    </div>
    <button class="info__button" type="submit">Сброс пароля</button>
  </form>
</div>

{% endblock %}

<html>
<style>
  .btn {
    display: inline-block;
    /* Строчно-блочный элемент */
    background: #8C959D;
    /* Серый цвет фона */
    color: #fff;
    /* Белый цвет текста */
    padding: 1px 1.5px;
    /* Поля вокруг текста */
    text-decoration: none;
    /* Убираем подчёркивание */
    border-radius: 3px;
    /* Скругляем уголки */
    cursor: pointer;
  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: red;
    color: white;
    text-align: center;
  }

  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar p {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .navbar a:hover {
    background: #ddd;
    color: black;
  }

  .main {
    margin-top: 60;
    margin-bottom: 60;
  }
</style>

<script type="text/javascript">
  function back() {
    window.history.back();
  }
</script>

<head>
  <title>Fishing oracle</title>
</head>
<div>
  <div class="navbar">
    <div>
      <a href="/">Домой</a>
      {% if user.is_authenticated %}
      <a href="{% url 'fishing:fishing' %}">Рыбалки</a>
      <a href="{% url 'blog:post_list' %}" target="_blank">Блог</a>
      {% endif %}
      <a href="{% url 'fishing:fish' %}">Рыба</a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout'%}?next={{request.path}}">{{ user.get_username }}</a>
      {% else %}
      <a href="{% url 'login'%}?next={{request.path}}">Войти</a>
      {% endif %}
    </div>
  </div>
</div>

<body>
  <section class="main">
    <div>
      {% block content %} {% endblock %}
    </div>
  </section>
</body>
<footer>
  <div class="footer">
    <p>Вы просматривали эту страницу {{ num_visits }} раз.</p>

  </div>
</footer>

</html>

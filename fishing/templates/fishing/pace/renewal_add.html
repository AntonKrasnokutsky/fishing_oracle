{% extends 'fishing/base.html' %}
{% block content %}
<style>
  p {
    text-align: center;
    font-size: 140%;
    font-style: oblique;
  }
</style>
{% if pace %}
<p>Редактирование варианта темпа ловли</p>
{% else %}
<p>Добавление варианта темпа ловли</p>
{% endif %}
<br />
<form action="" method="post" style="text-align: center; margin: auto;">
  {% csrf_token %}
  <table style="text-align: center; margin: auto;">
    <tr>
      <td colspan="2" class="text-danger">{{ form.pace_interval.errors }}</td>
    </tr>
    <tr>
      <td>{{ form.pace_interval.label_tag }}</td>
      <td>{{ form.pace_interval }}</td>
    </tr>
  </table>
  <br />
  <button class="btn btn-secondary" role="button">Сохранить</button>
  <a href="{% url 'fishing:pace' %}" class="btn btn-secondary" role="button">Назад</a>
</form>
{% endblock %}

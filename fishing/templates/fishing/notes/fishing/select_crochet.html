{% extends 'fishing/base.html' %}
{% load static %}
{% block content %}

{% if crochet_list %}
<table>
  {% for crochet in crochet_list %}
  <tr>
    <td>
      {{crochet}}
    </td>
    <td>
      <a href="{% url 'fishing:fishing_crochet_add' fishing.id fishing_tackle.id crochet.id fishing_crochet.id %}">
        <img class="button__img" src="{% static 'images/check.png' %}" alt="Выбрать">
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>Крючки еще не добавлены</p>
{% endif %}
<div class="content__item content__item--center">
  <a class="button__std" href="{% url 'fishing:fishing_details' fishing.id %}">Назад</a>
</div>

{% endblock %}

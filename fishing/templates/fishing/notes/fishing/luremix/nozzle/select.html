{% extends 'fishing/base.html' %}
{% load static %}
{% block content %}
<div class="content__inner">
  {% if nozzle_base_list %}
  <!-- Насадки для смеси -->
  <table>
      {% for nozzle_base in nozzle_base_list %}
      <tr>
        <td>
          {{nozzle_base}}
        </td>
        <td>
          <a href="{% url 'fishing:fishing_new_lure_mix_filling_nozzle_state_select' fishing_id nozzle_base.id %}">
            <img class="button__img" src="{% static 'images/check.png' %}" alt="Выбрать">
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
  <tr>
    <div class="content__item-text content__item-text--center">
      <p>Насадки и наживки ещё не добавлены</p>
    </div>
  </tr>
  {% endif %}
  <div class="content__item content__item--btn-position">
    <a class="button__std" href="{% url 'fishing:fishing_new_lure_mix_filling_nozzle_new' fishing_id %}">
      <img class="button__img" src="{% static 'images/add.png' %}" alt="Новая">
      Насадка
    </a>
    <a class="button__std" href="{% url 'fishing:fishing_new_lure_mix_filling_bait_new' fishing_id %}">
      <img class="button__img" src="{% static 'images/add.png' %}" alt="Новая">
      Наживка
    </a>
    <a class="button__std" href="{% url 'fishing:fishing_new_lure_mix_filling' fishing_id %}">
      Назад
    </a>
  </div>
</div>


{% endblock %}

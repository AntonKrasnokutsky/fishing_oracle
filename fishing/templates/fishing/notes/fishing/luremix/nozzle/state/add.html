{% extends 'fishing/base.html' %}
{% block content %}

<div class="errors">
  <div class="errors__inner">
    {% for error in form.non_field_errors %}
      <div class="errors__item">
        <p>{{ error }}</p>
      </div>
    {% endfor %}
  </div>
</div>

<form class="content__form" action="" method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td>
        {{ form.state.label_tag }}
      </td>
      <td>
        <label class="textareaContainer textareaContainer--right8">
          <input class="content__input" type="text" maxlength="20" name="state" id="id_state" value="{{ form.state.value|default_if_none:"" }}">
        </label>
      </td>
    </tr>
    {% if form.state.errors %}
      <tr>
        <td></td>
        <td>
          <div class="errors">
            <div class="errors__inner">
              {% for error in form.state.errors %}
                <div class="errors__item">
                  <p>{{ error }}</p>
                </div>
              {% endfor %}
            </div>
          </div>
        </td>
      </tr>
    {% endif %}
  </table>
  <div class="content__item content__item--btn-position">
    <button class="button__std">Сохранить</button>
    <a class="button__std" href="{% url 'fishing:fishing_new_lure_mix_filling_nozzle_state_select' fishing_id nozzle_base_id %}">
      Назад
    </a>
  </div>
</form>

{% endblock %}

{% extends 'fishing/base.html' %}
{% block content %}
{% load static %}

{% if lure_base_list %}
<table>
  {% for lure_base in lure_base_list %}
  <tr>
    <td>
      {{lure_base}}
    </td>
    <td>
      <a href="{% url 'fishing:fishing_lure_change_weight' fishing.id lure_base.id 0 %}">
        <img class="button__img" src="{% static 'images/check.png' %}" alt="Выбрать">
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% else %}
  <p>Прикормы еще не добавлены</p>
{% endif %}
<div class="content__item content__item--center">
  <a class="button__std" href="{% url 'fishing:fishing_details' fishing.id %}">Назад</a>
</div>

{% endblock %}

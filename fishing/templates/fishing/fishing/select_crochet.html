{% extends 'fishing/base.html' %}
{% block content %}


{% if crochet_list %}
<table class="table table-hover" style="margin: auto;">
  {% for crochet in crochet_list %}
  <tr >
    <td style="text-align: center; border: 0;">
    {{crochet}}
    </td>
    <td style="text-align: center; width: 6%; border: 0;">
      <a href="{% url 'fishing:fishing_crochet_add' fishing.id fishing_tackle.id crochet.id fishing_crochet.id %}" class="btn btn-secondary" role="button">Выбрать</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>Крючки еще не добавлены</p>
{% endif %}
<p style="text-align: center;">
  <a href="{% url 'fishing:fishing_details' fishing.id %}" class="btn btn-secondary" role="button">Назад</a>
</p>

{% endblock %}

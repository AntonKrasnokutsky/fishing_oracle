{% extends 'fishing/base.html' %}
{% block content %}


{% if pace_list %}
<table class="table table-hover" style="margin: auto;">
  {% for pace in pace_list %}
  <tr >
    <td style="text-align: center; border: 0;">
    {{pace}}
    </td>
    <td style="text-align: center; width: 6%; border: 0;">
      <a href="{% url 'fishing:fishing_pace_add' fishing.id fishing_tackle.id pace.id fishing_pace.id %}" class="btn btn-secondary" role="button">Выбрать</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>Варианты темпа еще не добавлены</p>
{% endif %}
<p style="text-align: center;">
  <a href="{% url 'fishing:fishing_details' fishing.id %}" class="btn btn-secondary" role="button">Назад</a>
</p>

{% endblock %}

{% extends 'fishing/base.html' %}
{% block content %}

{% if fishing_list %}
<table class="table table-hover" style="margin: auto;">
  {% for fishing in fishing_list %}
  <tr >
    <td style="text-align: center; border: 0;">
    <a href="{% url 'fishing:fishing_details' fishing.id %}">{{fishing}}</a>
    </td>
    {% if fishing.owner == user %}
    <td style="text-align: center; width: 10%; border: 0;">
    <a href="{% url 'fishing:fishing_edit' fishing.id %}" class="btn btn-secondary" role="button">Редактировать</a>
    </td>
    <td style="text-align: center; width: 6%; border: 0;">
    <a href="{% url 'fishing:fishing_delete' fishing.id %}" class="btn btn-secondary" role="button">Удалить</a>
    </td>
    {% endif %}
  </tr>
  {% endfor %}
</table>
{% else %}
<p style="margin: auto;">Ни одной рыбалки ещё не добавлено</p>
{% endif %}
<br/>
<p style="text-align: center;">
  <a href="{% url 'fishing:fishing_add' %}" class="btn btn-secondary" role="button">Добавить</a>
  <a href="{% url 'fishing:index' %}" class="btn btn-secondary" role="button">Назад</a>
</p>


{% endblock %}

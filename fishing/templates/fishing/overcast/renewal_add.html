{% extends 'fishing/base.html' %}
{% block content %}
<style>
  p {
    text-align: center;
    font-size: 140%;
    font-style: oblique;
  }
</style>
{% if overcast %}
<p>Редактирование варианта облачности</p>
{% else %}
<p>Добавление варианта облачности</p>
{% endif %}
<br />>
<form action="" method="post" style="text-align: center; width: 70%; margin: auto;">
  {% csrf_token %}
  <table style="text-align: center; margin: auto;">
    <tr>
      <td colspan="2" class="text-danger">{{ form.overcast_name.errors }}</td>
    </tr>
    <tr>
      <td>{{ form.overcast_name.label_tag }}</td>
      <td>{{ form.overcast_name }}</td>
    </tr>
  </table>
  <br />
  <button class="btn btn-secondary" role="button">Сохранить</button>
  <a href="{% url 'fishing:overcast' %}" class="btn btn-secondary" role="button">Назад</a>
</form>
{% endblock %}
